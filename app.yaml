application: {{ project_name }}
version: 1
runtime: python27
api_version: 1
threadsafe: true

builtins:
- deferred: on

libraries:
- name: django
  version: "1.5"

inbound_services:
- warmup

handlers:
- url: /static
  static_dir: {{ project_name }}/static
  expiration: '1m'

- url: /favicon.ico
  static_files: {{ project_name }}/static/root/favicon.ico
  upload: {{ project_name }}/static/root/favicon.ico

- url: /appengine_sessions/clean-up/
  script: {{ project_name }}.wsgi.app
  login: admin

- url: /.*
  script: {{ project_name }}.wsgi.app

skip_files:
- ^(.*/)?app.yaml
- ^(.*/)?app.yml
- ^(.*/)?index.yaml
- ^(.*/)?index.yml
- ^(.*/)?.*\.py[co]
- ^(.*/)?\..*
- tmp
